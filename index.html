<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Goldman&family=Happy+Monkey&family=Inter:wght@400;500;800;900&family=Michroma&family=Orbitron:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
</head>
<body>
    <div class="conversion-panel">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input type="number" id="number-input">
      <button class="convert-btn">Convert</button>
    </div>
    <div class="conversion-display">
      <div class="length display">
        <h3 class="display-title">Length (Meter/Feet):</h3>
        <p class="converted-units meters">0.00 meters: 0.00 ft</p>
      </div>
      <div class="volume display">
        <h3 class="display-title">Volume (Liters/Gallons):</h3>
        <p class="converted-units liters">0.00 liters: 0.00 gallons</p>
      </div>
      <div class="mass display">
        <h3 class="display-title">Mass (Kilograms/Pounds):</h3>
        <p class="converted-units kilograms">0.00 kg : 0.00 lb</p>
      </div>
    </div>
    
</body>
</html>
